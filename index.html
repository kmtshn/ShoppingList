<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモリス - 買い物チェックリスト</title>

    <meta name="theme-color" content="#3b82f6"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        #install-container { z-index: 1000; }
        /* マイクボタンのアニメーション */
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <!-- ▼▼▼ headerタグの中身を修正 ▼▼▼ -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 flex items-center justify-center gap-2">
                <span>メモリス</span>
                <img src="icon-192.png" alt="メモリス アイコン" class="w-10 h-10">
            </h1>
            <p class="text-slate-500 mt-2">メモを入力し、チェックリストに切り替えて使います。</p>
        </header>
        <!-- ▲▲▲ ココまでを修正 ▲▲▲ -->

        <main>
            <!-- メモ入力ビュー -->
            <div id="memo-view">
                <div class="bg-white rounded-2xl shadow-lg p-2 relative">
                    <textarea 
                        id="memo-input"
                        class="w-full h-64 p-4 border-none resize-none focus:ring-0 text-slate-700 placeholder-slate-400 bg-transparent"
                        placeholder="ここに買うものを入力してね&#10;たまご&#10;牛乳&#10;パン&#10;等"></textarea>
                    
                    <button id="mic-btn" class="absolute bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-transform transform hover:scale-110 focus:outline-none hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>
                </div>
                <div class="text-center mt-8">
                    <button id="switch-to-checklist-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        チェックリストに切り替え
                    </button>
                </div>
            </div>

            <!-- (チェックリストビューは変更なし) -->
            <div id="checklist-view" class="hidden">
                <div id="checklist-container" class="bg-white rounded-2xl shadow-lg p-6 space-y-2"></div>
                <div class="text-center mt-8">
                    <button id="switch-to-memo-btn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300">
                        メモに戻る
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- (インストールボタンは変更なし) -->
    <div id="install-container" class="fixed bottom-4 right-4 hidden">
        <button id="install-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
            アプリをインストール
        </button>
    </div>

    <script>
        // --- Service Workerの登録 ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // --- インストールボタンのロジック ---
        const installContainer = document.getElementById('install-container');
        const installBtn = document.getElementById('install-btn');
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installContainer.classList.add('hidden');
            }
        });
        window.addEventListener('appinstalled', () => {
            deferredPrompt = null;
            console.log('PWA was installed');
        });

        // --- 音声入力のロジック ---
        const micBtn = document.getElementById('mic-btn');
        const memoInput = document.getElementById('memo-input');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            micBtn.classList.remove('hidden');
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = false;
            recognition.continuous = false;

            micBtn.addEventListener('click', () => {
                if (!micBtn.classList.contains('recording')) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('recording', 'bg-red-500', 'hover:bg-red-600');
            };

            recognition.onend = () => {
                micBtn.classList.remove('recording', 'bg-red-500', 'hover:bg-red-600');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const items = transcript.split('と').map(item => item.trim()).filter(item => item);
                const newText = items.join('\n');
                memoInput.value += (memoInput.value ? '\n' : '') + newText;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
                alert('音声認識でエラーが発生しました。マイクの許可を確認してください。');
            };

        } else {
            console.log('Web Speech API is not supported in this browser.');
        }

        // --- (ここから下は元々あったアプリのコード) ---
        const memoView = document.getElementById('memo-view');
        const checklistView = document.getElementById('checklist-view');
        const checklistContainer = document.getElementById('checklist-container');
        const switchToChecklistBtn = document.getElementById('switch-to-checklist-btn');
        const switchToMemoBtn = document.getElementById('switch-to-memo-btn');
        
        switchToChecklistBtn.addEventListener('click', () => {
            const text = memoInput.value.trim();
            if (!text) {
                memoInput.classList.add('animate-pulse');
                setTimeout(() => memoInput.classList.remove('animate-pulse'), 1000);
                return;
            }
            const items = text.split('\n').filter(line => line.trim() !== '');
            generateChecklist(items);
            memoView.classList.add('hidden');
            checklistView.classList.remove('hidden');
        });

        switchToMemoBtn.addEventListener('click', () => {
            checklistView.classList.add('hidden');
            memoView.classList.remove('hidden');
        });

        function generateChecklist(items) {
            checklistContainer.innerHTML = '';
            items.forEach((itemText, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center bg-slate-50 p-3 rounded-lg';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `item-${index}`;
                checkbox.className = 'h-5 w-5 rounded border-slate-300 text-blue-500 focus:ring-blue-400';
                const label = document.createElement('label');
                label.htmlFor = `item-${index}`;
                label.textContent = itemText;
                label.className = 'ml-3 text-slate-700';
                checkbox.addEventListener('change', () => {
                    label.classList.toggle('line-through', checkbox.checked);
                    label.classList.toggle('text-slate-400', checkbox.checked);
                });
                itemDiv.appendChild(checkbox);
                itemDiv.appendChild(label);
                checklistContainer.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
