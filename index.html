<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモリス - 買い物チェックリスト</title>

    <meta name="theme-color" content="#3b82f6"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 日本語フォントと英語フォントのフォールバック設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">メモリス</h1>
            <p class="text-slate-500 mt-2">メモを入力し、チェックリストに切り替えて使います。</p>
        </header>

        <main>
            <div id="memo-view">
                <div class="bg-white rounded-2xl shadow-lg p-2">
                    <textarea 
                        id="memo-input"
                        class="w-full h-64 p-4 border-none resize-none focus:ring-0 text-slate-700 placeholder-slate-400 bg-transparent"
                        placeholder="ここに買うものを入力してね&#10;たまご&#10;牛乳&#10;パン&#10;等"></textarea>
                </div>
                <div class="text-center mt-8">
                    <button id="switch-to-checklist-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        チェックリストに切り替え
                    </button>
                </div>
            </div>

            <div id="checklist-view" class="hidden">
                <div id="checklist-container" class="bg-white rounded-2xl shadow-lg p-6 space-y-2">
                    </div>
                <div class="text-center mt-8">
                    <button id="switch-to-memo-btn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300">
                        メモに戻る
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Service Workerの登録 ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // --- 要素の取得 ---
        const memoView = document.getElementById('memo-view');
        const checklistView = document.getElementById('checklist-view');
        const memoInput = document.getElementById('memo-input');
        const checklistContainer = document.getElementById('checklist-container');
        const switchToChecklistBtn = document.getElementById('switch-to-checklist-btn');
        const switchToMemoBtn = document.getElementById('switch-to-memo-btn');

        // --- イベントリスナーの設定 ---
        switchToChecklistBtn.addEventListener('click', () => {
            const text = memoInput.value.trim();
            if (!text) {
                memoInput.classList.add('animate-pulse');
                setTimeout(() => memoInput.classList.remove('animate-pulse'), 1000);
                return;
            }
            const items = text.split('\n').filter(line => line.trim() !== '');
            generateChecklist(items);
            memoView.classList.add('hidden');
            checklistView.classList.remove('hidden');
        });

        switchToMemoBtn.addEventListener('click', () => {
            checklistView.classList.add('hidden');
            memoView.classList.remove('hidden');
        });

        // --- 関数の定義 ---
        function generateChecklist(items) {
            checklistContainer.innerHTML = '';
            items.forEach((itemText, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center bg-slate-50 p-3 rounded-lg';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `item-${index}`;
                checkbox.className = 'h-5 w-5 rounded border-slate-300 text-blue-500 focus:ring-blue-400';
                const label = document.createElement('label');
                label.htmlFor = `item-${index}`;
                label.textContent = itemText;
                label.className = 'ml-3 text-slate-700';
                checkbox.addEventListener('change', () => {
                    label.classList.toggle('line-through', checkbox.checked);
                    label.classList.toggle('text-slate-400', checkbox.checked);
                });
                itemDiv.appendChild(checkbox);
                itemDiv.appendChild(label);
                checklistContainer.appendChild(itemDiv);
            });
        }
    </script>
    </body>
</html>
