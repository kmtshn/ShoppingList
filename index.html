<!DOCTYPE html>
<html lang="ja" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモリス - メモ&チェックリスト</title>

    <meta name="theme-color" content="#3b82f6"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        #install-container { z-index: 1000; }
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .toggle-checkbox:checked { right: 0; border-color: #4ade80; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4ade80; }
        .tab-item-group { display: flex; align-items: center; }
        .tab-item { transition: all 0.2s ease-in-out; border-top-right-radius: 0; border-bottom-right-radius: 0;}
        .tab-item.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-item:not(.active) { background-color: #e5e7eb; }
        .dark .tab-item:not(.active) { background-color: #4b5563; }
        .tab-delete-btn {
            border-top-left-radius: 0; border-bottom-left-radius: 0;
            padding-left: 0.5rem; padding-right: 0.5rem;
        }
        .tab-item.active + .tab-delete-btn { background-color: #3b82f6; color: white; }
        .tab-item:not(.active) + .tab-delete-btn { background-color: #e5e7eb; }
        .dark .tab-item:not(.active) + .tab-delete-btn { background-color: #4b5563; }
    </style>
    <script>
        // --- ブラウザ/OSのテーマ設定に追従 ---
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="w-full max-w-md mx-auto p-4">
        <header class="text-center mb-4 relative">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-slate-200 flex items-center justify-center gap-2">
                <span>メモリス</span>
                <img src="icon-192.png" alt="メモリス アイコン" class="w-10 h-10">
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">メモをチェックリストに切り替えて使います。</p>
            
            <div class="absolute top-0 right-0">
                <button id="open-settings-btn" class="text-slate-500 hover:text-blue-500 dark:hover:text-blue-400 transition-colors p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0L8.21 5.15c-.5.42-1.12.7-1.78.83l-2.05.29c-1.61.23-2.26 2.18-1.04 3.28l1.5 1.55c.39.4.56.96.44 1.5l-.36 2.02c-.24 1.38 1.21 2.48 2.52 1.94l1.89-.79c.57-.24 1.2-.24 1.77 0l1.89.79c1.3.54 2.75-.56 2.52-1.94l-.36-2.02c-.12-.54.05-1.1.44-1.5l1.5-1.55c1.22-1.1 1.04-3.05-.57-3.28l-2.05-.29c-.66-.13-1.28-.4-1.78-.83l-1.3-1.98zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </header>

        <div id="tabs-container" class="mb-4 hidden">
            <div id="tabs-scroll" class="flex items-center gap-2 overflow-x-auto pb-2"></div>
        </div>

        <main>
            <!-- Memo View -->
            <div id="memo-view">
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-2 relative">
                    <textarea 
                        id="memo-input"
                        class="w-full h-64 p-4 border-none resize-none focus:ring-0 text-slate-700 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 bg-transparent"
                        placeholder="ここに買うものを入力してね&#10;たまご&#10;牛乳&#10;パン&#10;等"></textarea>
                    
                    <button id="clear-memo-btn" class="absolute top-3 right-3 text-slate-400 hover:text-red-500 text-2xl p-2 focus:outline-none">
                         🗑️
                    </button>
                    
                    <button id="mic-btn" class="absolute bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-transform transform hover:scale-110 focus:outline-none hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                    </button>
                </div>
                <div class="text-center mt-8">
                    <button id="switch-to-checklist-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        チェックリストに切り替え
                    </button>
                </div>
            </div>

            <!-- Checklist View -->
            <div id="checklist-view" class="hidden">
                <div class="flex justify-between items-center mb-4 px-2">
                    <h2 id="checklist-title" class="text-xl font-bold text-slate-700 dark:text-slate-200">買い物リスト</h2>
                </div>
                <div id="checklist-container" class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6 space-y-2"></div>
                <div class="mt-4 flex gap-2">
                    <input type="text" id="add-item-input" placeholder="アイテムを追加" class="flex-grow w-full bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200 border-2 border-slate-200 dark:border-slate-600 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <button id="add-item-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div class="text-center mt-8">
                    <button id="switch-to-memo-btn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300 dark:focus:ring-slate-600">
                        メモに戻る
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-sm p-6 space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-200">設定</h3>
                <button id="close-settings-btn" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-slate-600 dark:text-slate-300">複数リストモード</span>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="multi-list-toggle" id="multi-list-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="multi-list-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 dark:bg-slate-600 cursor-pointer"></label>
                </div>
            </div>

            <!-- ダークモードの切り替え設定を削除 -->

            <div class="flex items-center justify-between">
                <span class="text-slate-600 dark:text-slate-300">完了したアイテムを隠す</span>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="hide-completed-toggle" id="hide-completed-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="hide-completed-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 dark:bg-slate-600 cursor-pointer"></label>
                </div>
            </div>
            
            <hr class="border-slate-200 dark:border-slate-600">

            <div>
                <button id="clear-checked-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                    チェック済みを全て削除
                </button>
            </div>
        </div>
    </div>

    <!-- Install Button -->
    <div id="install-container" class="fixed bottom-4 right-4 hidden">
        <button id="install-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
            アプリをインストール
        </button>
    </div>

    <script>
        // --- Service Worker & Install Logic ---
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); }); }
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-container').classList.remove('hidden'); });
        document.getElementById('install-btn').addEventListener('click', async () => { if (deferredPrompt) { deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt = null; document.getElementById('install-container').classList.add('hidden'); } });

        // --- Voice Input Logic ---
        const micBtn = document.getElementById('mic-btn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            micBtn.classList.remove('hidden');
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            micBtn.addEventListener('click', () => micBtn.classList.contains('recording') ? recognition.stop() : recognition.start());
            recognition.onstart = () => micBtn.classList.add('recording', 'bg-red-500', 'hover:bg-red-600');
            recognition.onend = () => micBtn.classList.remove('recording', 'bg-red-500', 'hover:bg-red-600');
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const items = transcript.split(/と|、/).map(item => item.trim()).filter(Boolean);
                memoInput.value += (memoInput.value ? '\n' : '') + items.join('\n');
                updateActiveListData();
            };
            recognition.onerror = (event) => console.error('Speech recognition error:', event.error);
        }

        // --- Main App Logic ---
        const memoView = document.getElementById('memo-view');
        const checklistView = document.getElementById('checklist-view');
        const memoInput = document.getElementById('memo-input');
        const checklistContainer = document.getElementById('checklist-container');
        const checklistTitle = document.getElementById('checklist-title');
        const switchToChecklistBtn = document.getElementById('switch-to-checklist-btn');
        const switchToMemoBtn = document.getElementById('switch-to-memo-btn');
        const settingsModal = document.getElementById('settings-modal');
        const openSettingsBtn = document.getElementById('open-settings-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const hideCompletedToggle = document.getElementById('hide-completed-toggle');
        const clearCheckedBtn = document.getElementById('clear-checked-btn');
        const addItemInput = document.getElementById('add-item-input');
        const addItemBtn = document.getElementById('add-item-btn');
        const tabsContainer = document.getElementById('tabs-container');
        const tabsScroll = document.getElementById('tabs-scroll');
        const multiListToggle = document.getElementById('multi-list-toggle');
        const clearMemoBtn = document.getElementById('clear-memo-btn');

        let appData = {};

        function saveData() {
            localStorage.setItem('shoppingListData', JSON.stringify(appData));
        }

        function loadData() {
            const savedData = localStorage.getItem('shoppingListData');
            if (savedData) {
                appData = JSON.parse(savedData);
                return;
            }
            appData = {
                settings: { multiListEnabled: false, hideCompleted: false },
                activeListId: 'default-list-1',
                lists: [{ id: 'default-list-1', name: '買い物リスト', content: '' }]
            };
            const oldMemo = localStorage.getItem('memoText');
            if (oldMemo) {
                appData.lists[0].content = oldMemo;
                localStorage.removeItem('memoText');
            }
            // 以前のバージョンで保存されたテーマ設定を削除
            localStorage.removeItem('theme');
            saveData();
        }
        
        function renderUI() {
            multiListToggle.checked = appData.settings.multiListEnabled;
            hideCompletedToggle.checked = appData.settings.hideCompleted;
            tabsContainer.classList.toggle('hidden', !appData.settings.multiListEnabled);
            if (appData.settings.multiListEnabled) {
                renderTabs();
            }
            loadActiveListData();
        }

        function renderTabs() {
            tabsScroll.innerHTML = '';
            appData.lists.forEach(list => {
                const group = document.createElement('div');
                group.className = 'tab-item-group flex-shrink-0';
                
                const tab = document.createElement('button');
                tab.className = `tab-item text-sm font-bold py-2 pl-4 rounded-l-full whitespace-nowrap ${list.id === appData.activeListId ? 'active' : ''}`;
                tab.textContent = list.name;
                tab.dataset.listId = list.id;
                tab.addEventListener('click', () => switchList(list.id));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'tab-delete-btn text-sm font-bold py-2 rounded-r-full';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.dataset.listId = list.id;
                deleteBtn.addEventListener('click', () => deleteList(list.id));

                group.appendChild(tab);
                group.appendChild(deleteBtn);
                tabsScroll.appendChild(group);
            });

            const addTabBtn = document.createElement('button');
            addTabBtn.className = 'flex-shrink-0 bg-green-500 hover:bg-green-600 text-white font-bold w-8 h-8 rounded-full flex items-center justify-center';
            addTabBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>';
            addTabBtn.addEventListener('click', addNewList);
            tabsScroll.appendChild(addTabBtn);
        }

        function loadActiveListData() {
            const activeList = appData.lists.find(l => l.id === appData.activeListId);
            if (activeList) {
                memoInput.value = activeList.content;
                checklistTitle.textContent = activeList.name;
            }
        }

        function updateActiveListData() {
            const activeList = appData.lists.find(l => l.id === appData.activeListId);
            if (activeList) {
                activeList.content = memoInput.value;
                saveData();
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderUI();
        });

        memoInput.addEventListener('input', updateActiveListData);

        clearMemoBtn.addEventListener('click', () => {
            if (memoInput.value && confirm('メモの内容をすべて消去しますか？')) {
                memoInput.value = '';
                updateActiveListData();
            }
        });

        switchToChecklistBtn.addEventListener('click', () => {
            const activeList = appData.lists.find(l => l.id === appData.activeListId);
            const text = activeList.content.trim();
            if (!text) return;
            generateChecklist(text.split('\n').filter(Boolean));
            memoView.classList.add('hidden');
            checklistView.classList.remove('hidden');
        });

        switchToMemoBtn.addEventListener('click', () => {
            updateMemoFromChecklist();
            checklistView.classList.add('hidden');
            memoView.classList.remove('hidden');
        });

        function switchList(listId) {
            appData.activeListId = listId;
            saveData();
            renderUI();
            if (!checklistView.classList.contains('hidden')) {
                switchToChecklistBtn.click();
            }
        }

        function addNewList() {
            const listName = prompt('新しいリストの名前を入力してください:', `リスト ${appData.lists.length + 1}`);
            if (listName) {
                const newList = { id: `list-${Date.now()}`, name: listName, content: '' };
                appData.lists.push(newList);
                switchList(newList.id);
            }
        }
        
        function deleteList(listId) {
            if (appData.lists.length <= 1) {
                alert('最後のリストは削除できません。');
                return;
            }
            if (confirm('このリストを削除しますか？')) {
                appData.lists = appData.lists.filter(list => list.id !== listId);
                if (appData.activeListId === listId) {
                    appData.activeListId = appData.lists[0].id;
                }
                saveData();
                renderUI();
            }
        }

        function generateChecklist(items) {
            checklistContainer.innerHTML = '';
            items.forEach(itemText => createChecklistItem(itemText, false));
            applyHideCompletedFilter();
        }

        function createChecklistItem(itemText, isChecked) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center bg-slate-50 dark:bg-slate-700 p-3 rounded-lg transition-all duration-300 checklist-item';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isChecked;
            checkbox.className = 'h-5 w-5 rounded border-slate-300 text-blue-500 focus:ring-blue-400 dark:bg-slate-600 dark:border-slate-500';
            const label = document.createElement('label');
            label.textContent = itemText;
            label.className = 'ml-3 text-slate-700 dark:text-slate-200 flex-grow';
            if (isChecked) {
                label.classList.add('line-through', 'text-slate-400', 'dark:text-slate-500');
                itemDiv.classList.add('completed-item');
            }
            checkbox.addEventListener('change', () => {
                label.classList.toggle('line-through', checkbox.checked);
                label.classList.toggle('text-slate-400', checkbox.checked);
                label.classList.toggle('dark:text-slate-500', checkbox.checked);
                itemDiv.classList.toggle('completed-item', checkbox.checked);
                applyHideCompletedFilter();
            });
            itemDiv.appendChild(checkbox);
            itemDiv.appendChild(label);
            checklistContainer.appendChild(itemDiv);
        }
        
        function updateMemoFromChecklist() {
            const items = Array.from(document.querySelectorAll('.checklist-item label')).map(label => label.textContent);
            memoInput.value = items.join('\n');
            updateActiveListData();
        }

        const addNewItem = () => {
            const newItemText = addItemInput.value.trim();
            if (newItemText) {
                createChecklistItem(newItemText, false);
                addItemInput.value = '';
                updateMemoFromChecklist();
            }
        };
        addItemBtn.addEventListener('click', addNewItem);
        addItemInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNewItem(); });

        openSettingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
        closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
        settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) settingsModal.classList.add('hidden'); });

        multiListToggle.addEventListener('change', () => {
            appData.settings.multiListEnabled = multiListToggle.checked;
            saveData();
            renderUI();
        });

        function applyHideCompletedFilter() {
            const shouldHide = hideCompletedToggle.checked;
            document.querySelectorAll('.completed-item').forEach(item => {
                item.classList.toggle('hidden', shouldHide);
            });
        }
        hideCompletedToggle.addEventListener('change', () => {
            appData.settings.hideCompleted = hideCompletedToggle.checked;
            saveData();
            applyHideCompletedFilter();
        });
        
        clearCheckedBtn.addEventListener('click', () => {
            if (confirm('本当にチェック済みのアイテムをすべて削除しますか？')) {
                document.querySelectorAll('.completed-item').forEach(item => item.remove());
                updateMemoFromChecklist();
                settingsModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
